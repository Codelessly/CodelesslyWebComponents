<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>codelessly-carousel Demo</title>
    <script type="module" src="codelessly-accordion.js"></script>
    <style>
        body{
            padding: 100px 5%;
        }
        p{
            margin: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nested-accordion>
        <accordion-item title="Accordion 1">
          <p>Content of accordion 1</p>
        </accordion-item>
        <accordion-item title="Accordion 2">
          <p>Content of accordion 2</p>
          <nested-accordion>
            <accordion-item title="Nested Accordion 1">
              <p>Content of nested accordion 1</p>
            </accordion-item>
            <accordion-item title="Nested Accordion 2">
              <p>Content of nested accordion 2</p>
            </accordion-item>
          </nested-accordion>
        </accordion-item>
      </nested-accordion>      
</body>

</html>
